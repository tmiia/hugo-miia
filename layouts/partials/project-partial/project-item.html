{{ with .Site.GetPage "/projects" }}
    <div class="projects">
      {{ range first 4 (.Pages.ByDate).Reverse }}
      <div class="project__card" style="background-image: url('{{ .Params.Cover.url }}')">
        <a href="{{.Permalink}}"></a>
        <div class="project__mask"></div>
      </div>
      {{ end }}
    </div>
  {{end}}
